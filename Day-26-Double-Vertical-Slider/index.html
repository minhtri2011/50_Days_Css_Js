<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="left-slide">
        <div data="1" class="item" style="background-color: sienna">1</div>
        <div data="2" class="item" style="background-color: slateblue">2</div>
        <div data="3" class="item" style="background-color: purple">3</div>
        <div data="4" class="item" style="background-color: black">4</div>
        <div data="5" class="item" style="background-color: skyblue">5</div>
      </div>
      <div class="btn">
        <button class="left-arrow">
          <i class="fas fa-caret-down"></i>
        </button>
        <button class="right-arrow">
          <i class="fas fa-caret-up"></i>
        </button>
      </div>
      <div class="right-slide">
        <div
          data="1"
          class="item"
          style="background-image: url('./img/1102108.jpg')"
        ></div>
        <div
          data="2"
          class="item"
          style="background-image: url('./img/1107308.jpg')"
        ></div>
        <div
          data="3"
          class="item"
          style="background-image: url('./img/1110665.jpg')"
        ></div>
        <div
          data="4"
          class="item"
          style="background-image: url('./img/1127879.jpg')"
        ></div>
        <div
          data="5"
          class="item"
          style="background-image: url('./img/1130246.jpg')"
        ></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
